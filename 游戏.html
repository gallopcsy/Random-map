function compareCountryName() {

    function levenshteinDistance(a, b) {
      // å¦‚æœä¸¤ä¸ªå­—ç¬¦ä¸²ç›¸åŒï¼Œè¿”å›0
      if (a === b) {
        return 0;

      // å¦‚æœå…¶ä¸­ä¸€ä¸ªå­—ç¬¦ä¸²ä¸ºç©ºï¼Œè¿”å›å¦ä¸€ä¸ªå­—ç¬¦ä¸²çš„é•¿åº¦
      if (a.length === 0) {

      // å®šä¹‰ä¸€ä¸ªäºŒç»´æ•°ç»„ï¼Œç”¨äºå­˜å‚¨åŠ¨æ€è§„åˆ’çš„ç»“æœ
      var matrix = [];
      // åˆå§‹åŒ–ç¬¬ä¸€è¡Œå’Œç¬¬ä¸€åˆ—
      for (var i = 0; i <= b.length; i++) {
        matrix[i] = [i];
      }
      for (var j = 0; j <= a.length; j++) {
        matrix[0][j] = j;
      }
      // éå†ä¸¤ä¸ªå­—ç¬¦ä¸²ï¼Œè®¡ç®—æ¯ä¸ªå­é—®é¢˜çš„æœ€ä¼˜è§£
      for (var i = 1; i <= b.length; i++) {

          // å¦‚æœä¸¤ä¸ªå­—ç¬¦ç›¸åŒï¼Œä»£ä»·ä¸º0ï¼Œå¦åˆ™ä¸º1
          var cost = (a[j - 1] === b[i - 1]) ? 0 : 1;

          matrix[i][j] = Math.min(matrix[i - 1][j] + 1, matrix[i][j - 1] + 1, matrix[i - 1][j - 1] + cost);
        }
      }

      return matrix[b.length][a.length];
    }
